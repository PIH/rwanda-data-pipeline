
- name: Create user group
  group: name={{ rdp_user }} state=present

- name: Create user
  user: name={{ rdp_user }} groups={{ rdp_user_group }} state=present shell=/bin/bash

- name: Home directory
  file: path={{ rdp_user_home }} state=directory owner={{ rdp_user }} group={{ rdp_user_group }}

- name: Scripts directory
  file: path={{ rdp_scripts_dir }} state=directory owner={{ rdp_user }} group={{ rdp_user_group }}

- name: Bin directory
  file: path={{ rdp_bin_dir }} state=directory owner={{ rdp_user }} group={{ rdp_user_group }}

- name: Copy scripts
  copy: src=../../scripts/ dest={{ rdp_scripts_dir }} owner={{ rdp_user }} group={{ rdp_user_group }} mode=preserve

- name: Ensure presence of backup target directory
  file: path={{ rdp_backup_target_dir }} state=directory owner={{ rdp_user }} group={{ rdp_user_group }}

- name: Make sure 7zip is installed
  apt: name=p7zip-full state=latest

- name: Add backup script
  template: src=backup.sh dest={{ rdp_bin_dir }}/backup_postgres.sh owner={{ rdp_user }} group={{ rdp_user_group }} mode=0755

- name: Ensure Cron is installed
  apt: name=cron-apt state=present

- name: Setup cron
  cron: name="Backup {{ rdp_user }} postgres" minute="{{ rdp_backup_cron_minute }}" hour="{{ rdp_backup_cron_hour }}" weekday="{{ rdp_backup_cron_weekday }}" user="{{ rdp_backup_cron_user }}" job="exec >> {{ rdp_log_file }} 2>&1 && {{ rdp_bin_dir }}/backup_postgres.sh"
